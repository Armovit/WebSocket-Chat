<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go WebSocket Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.1.0/tsparticles.bundle.min.js"></script>

    <style>
        :root {
            --main-bg: linear-gradient(120deg, #e0e7ff 0%, #f0f4f8 100%);
            --main-bg-dark: linear-gradient(120deg, #232946 0%, #16161a 100%);
            --chat-bg: #fff;
            --chat-bg-dark: #232946;
            --chat-shadow: 0 8px 32px rgba(80,120,255,0.10);
            --bubble-me: #6366f1;
            --bubble-other: #e0e7ff;
            --bubble-me-dark: #7f5af0;
            --bubble-other-dark: #232946;
            --bubble-text-me: #fff;
            --bubble-text-other: #222;
            --bubble-text-other-dark: #fff;
            --snake-bg: #fff;
            --snake-bg-dark: #232946;
            --snake-shadow: 0 8px 32px rgba(80,120,255,0.10);
            --snake-head: #6366f1;
            --snake-body: #a5b4fc;
            --snake-food: #f59e42;
            --border-radius: 18px;
            --transition: 0.18s cubic-bezier(.4,0,.2,1);
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: var(--main-bg);
            font-family: 'Inter', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            transition: background 0.5s;
        }
        body.dark {
            background: var(--main-bg-dark);
        }
        #particles-bg {
            position: fixed;
            left: 0; top: 0; width: 100vw; height: 100vh;
            z-index: 0;
        }
        .main-flex {
            display: flex;
            gap: 40px;
            margin-top: 48px;
            width: 100%;
            max-width: 1200px;
            justify-content: center;
            z-index: 1;
        }
        .chat-container {
            background: var(--chat-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--chat-shadow);
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            min-height: 600px;
            overflow: hidden;
            transition: box-shadow var(--transition), background 0.5s;
        }
        body.dark .chat-container {
            background: var(--chat-bg-dark);
        }
        .chat-header {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            padding: 22px 30px 18px 30px;
            font-size: 1.45em;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(80,120,255,0.07);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .theme-toggle {
            background: none;
            border: none;
            font-size: 1.3em;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: color 0.2s;
        }
        .theme-toggle:hover {
            color: #ffe066;
        }
        #chat {
            flex: 1;
            padding: 24px 18px 18px 18px;
            overflow-y: auto;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            gap: 14px;
            scroll-behavior: smooth;
        }
        body.dark #chat {
            background: #16161a;
        }
        .msg {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        .bubble {
            padding: 12px 18px;
            border-radius: 16px 16px 16px 6px;
            background: var(--bubble-other);
            color: var(--bubble-text-other);
            font-size: 1.05em;
            box-shadow: 0 2px 8px rgba(80,120,255,0.06);
            max-width: 75%;
            word-break: break-word;
            transition: background var(--transition), color var(--transition);
            position: relative;
        }
        .msg.me {
            flex-direction: row-reverse;
        }
        .msg.me .bubble {
            background: var(--bubble-me);
            color: var(--bubble-text-me);
            border-radius: 16px 16px 6px 16px;
        }
        body.dark .bubble {
            background: var(--bubble-other-dark);
            color: var(--bubble-text-other-dark);
        }
        body.dark .msg.me .bubble {
            background: var(--bubble-me-dark);
            color: #fff;
        }
        .avatar {
            width: 38px; height: 38px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #60a5fa 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-weight: 600;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(80,120,255,0.10);
            user-select: none;
        }
        .msg.me .avatar {
            background: linear-gradient(135deg, #f59e42 0%, #fbbf24 100%);
            color: #fff;
        }
        .msg .nick {
            font-size: 0.92em;
            color: #888;
            margin-bottom: 2px;
            margin-left: 2px;
        }
        .msg.me .nick {
            color: #f59e42;
            text-align: right;
            margin-right: 2px;
            margin-left: 0;
        }
        .input-row {
            display: flex;
            gap: 10px;
            padding: 18px 18px 18px 18px;
            background: #f3f4f6;
            border-top: 1px solid #e0e7ff;
        }
        body.dark .input-row {
            background: #232946;
            border-top: 1px solid #232946;
        }
        #msg {
            flex: 1;
            padding: 12px 16px;
            border: 1.5px solid #c7d2fe;
            border-radius: 10px;
            font-size: 1.08em;
            outline: none;
            transition: border var(--transition);
            background: #fff;
        }
        body.dark #msg {
            background: #16161a;
            color: #fff;
            border: 1.5px solid #6366f1;
        }
        #msg:focus {
            border: 1.5px solid #6366f1;
        }
        #send {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 0 28px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(80,120,255,0.07);
            transition: background var(--transition), box-shadow var(--transition);
            position: relative;
            overflow: hidden;
        }
        #send:active::after {
            content: '';
            position: absolute;
            left: 50%; top: 50%;
            width: 120%; height: 120%;
            background: rgba(255,255,255,0.18);
            border-radius: 50%;
            transform: translate(-50%,-50%) scale(1);
            animation: ripple 0.5s linear;
        }
        @keyframes ripple {
            to { opacity: 0; transform: translate(-50%,-50%) scale(2.5); }
        }
        #send:hover {
            background: linear-gradient(90deg, #4338ca 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(80,120,255,0.13);
        }
        .online-list {
            margin: 0 0 0 0;
            padding: 0 0 0 0;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .online-list li {
            display: flex;
            align-items: center;
            gap: 6px;
            background: #e0e7ff;
            color: #6366f1;
            border-radius: 12px;
            padding: 4px 12px 4px 6px;
            font-size: 0.98em;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(80,120,255,0.07);
        }
        body.dark .online-list li {
            background: #232946;
            color: #fff;
        }
        .emoji-picker {
            position: absolute;
            bottom: 70px;
            left: 30px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(80,120,255,0.13);
            padding: 10px;
            display: none;
            z-index: 10;
            max-width: 320px;
            flex-wrap: wrap;
            gap: 6px;
        }
        .emoji-picker span {
            font-size: 1.4em;
            cursor: pointer;
            margin: 2px;
            transition: transform 0.1s;
        }
        .emoji-picker span:hover {
            transform: scale(1.2);
        }
        .emoji-btn {
            background: none;
            border: none;
            font-size: 1.3em;
            cursor: pointer;
            margin-right: 4px;
            color: #6366f1;
            transition: color 0.2s;
        }
        .emoji-btn:hover {
            color: #f59e42;
        }
        .snake-container {
            background: var(--snake-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--snake-shadow);
            width: 340px;
            min-width: 220px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 0 0;
            transition: box-shadow var(--transition), background 0.5s;
        }
        body.dark .snake-container {
            background: var(--snake-bg-dark);
        }
        .snake-header {
            font-size: 1.25em;
            font-weight: 600;
            color: #6366f1;
            margin-bottom: 18px;
            letter-spacing: 1px;
        }
        #snake-canvas {
            background: #f1f5f9;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(80,120,255,0.07);
            margin-bottom: 16px;
            display: block;
            border: 2px solid #e0e7ff;
        }
        body.dark #snake-canvas {
            background: #16161a;
            border: 2px solid #6366f1;
        }
        #snake-score {
            font-size: 1.08em;
            margin-bottom: 14px;
            color: #6366f1;
            font-weight: 500;
        }
        #snake-start {
            background: linear-gradient(90deg, #6366f1 0%, #60a5fa 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 10px 28px;
            font-size: 1.08em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 14px;
            box-shadow: 0 2px 8px rgba(80,120,255,0.07);
            transition: background var(--transition), box-shadow var(--transition);
        }
        #snake-start:hover {
            background: linear-gradient(90deg, #4338ca 0%, #2563eb 100%);
            box-shadow: 0 4px 16px rgba(80,120,255,0.13);
        }
        .snake-controls {
            font-size:0.98em;
            color:#888;
            margin-bottom: 10px;
        }
        @media (max-width: 1100px) {
            .main-flex {
                flex-direction: column;
                align-items: center;
                gap: 24px;
            }
            .snake-container {
                width: 100%;
                min-width: 0;
                min-height: 320px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-bg"></div>
    <canvas id="decor-canvas" style="position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:2;pointer-events:none;"></canvas>
    <div class="main-flex">
        <div class="chat-container">
            <div class="chat-header">
                Go WebSocket Chat
                <button class="theme-toggle" id="theme-toggle" title="Сменить тему">🌙</button>
                <button class="theme-toggle" id="decor-btn" title="Декорации">🎉</button>
                <button class="theme-toggle" id="sound-btn" title="Звук">🔊</button>
                <button class="theme-toggle" id="info-btn" title="Информация">ℹ️</button>
            </div>
            <ul class="online-list" id="online-list"></ul>
            <div id="chat"></div>
            <div class="input-row">
                <button class="emoji-btn" id="emoji-btn" title="Смайлы">😊</button>
                <input type="text" id="msg" placeholder="Введите сообщение..." autocomplete="off" />
                <button id="send">Отправить</button>
                <div class="emoji-picker" id="emoji-picker"></div>
            </div>
        </div>
        <div class="snake-container">
            <div class="snake-header">Змейка</div>
            <canvas id="snake-canvas" width="260" height="260"></canvas>
            <div id="snake-score">Счёт: 0</div>
            <button id="snake-start">Начать игру</button>
            <div class="snake-controls">Управление: стрелки</div>
            <div id="snake-records-block">
                <div style="font-size:1.08em;font-weight:600;margin:10px 0 4px 0;color:#6366f1;">Таблица рекордов</div>
                <ol id="snake-records" style="margin:0;padding-left:18px;"></ol>
            </div>
            <div style="margin:10px 0 0 0;">
                <label for="snake-skin" style="font-size:1em;color:#6366f1;font-weight:500;">Скин змейки:</label>
                <select id="snake-skin" style="margin-left:8px;padding:4px 10px;border-radius:8px;font-size:1em;">
                    <option value="classic">Классика</option>
                    <option value="neon">Неон</option>
                    <option value="red">Красная</option>
                    <option value="green">Зелёная</option>
                    <option value="rainbow">Радужная</option>
                </select>
            </div>
        </div>
    </div>
    <div id="modal-bg" style="display:none;position:fixed;left:0;top:0;width:100vw;height:100vh;background:rgba(30,40,60,0.25);z-index:2000;align-items:center;justify-content:center;"></div>
    <div id="modal" style="display:none;position:fixed;left:50%;top:50%;transform:translate(-50%,-50%);background:#fff;border-radius:18px;box-shadow:0 8px 32px rgba(80,120,255,0.18);z-index:2100;min-width:320px;max-width:90vw;min-height:220px;padding:0;overflow:hidden;font-family:'Inter',Arial,sans-serif;">
        <div id="modal-tabs" style="display:flex;background:linear-gradient(90deg,#6366f1 0%,#60a5fa 100%);color:#fff;font-weight:600;">
            <div class="modal-tab" data-tab="settings" style="flex:1;padding:14px 0;text-align:center;cursor:pointer;">⚙️ Настройки</div>
            <div class="modal-tab" data-tab="help" style="flex:1;padding:14px 0;text-align:center;cursor:pointer;">❓ Помощь</div>
            <div class="modal-tab" data-tab="about" style="flex:1;padding:14px 0;text-align:center;cursor:pointer;">ℹ️ О проекте</div>
        </div>
        <div id="modal-content" style="padding:22px 24px 18px 24px;background:#fff;color:#222;min-height:120px;"></div>
    </div>

        <script src="front.js"></script>

</body>
</html>
